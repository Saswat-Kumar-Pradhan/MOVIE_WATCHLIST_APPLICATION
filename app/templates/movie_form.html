<!DOCTYPE html>
<html>
<head>
    <title>{% if form.instance.id %}Edit Movie{% else %}Add Movie{% endif %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>{% if form.instance.id %}Edit Movie{% else %}Add Movie{% endif %}</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
        <a href="{% url 'movie_list' %}" class="btn btn-secondary">Cancel</a>
    </div>
</body>
</html>
